<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlackJack Game - Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center pt-3">
                <h1>BlackJack 21</h1>
                <h3 id="win-lose-title"></h3>
            </div>
            <div class="col-md-12 text-center">
                <button class="btn btn-success" id="add-card">Agregar carta</button>
                <button class="btn btn-success" id="stop-add-card">Detener juego</button>
                <button class="btn btn-success" id="reset-game">Reiniciar juego</button>
            </div>
        </div>
        <div class="row board-game">
            <div class="col-md-6">
                <h1>Player</h1>
                <h3 id="player-score-text"></h3>
                <div class="grid-container" id="player-deck"></div>
            </div>
            <div class="col-md-6">
                <h1>Dealer</h1>
                <h3 id="dealer-score-text"></h3>
                <div class="grid-container" id="dealer-deck"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
